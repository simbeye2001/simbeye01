<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Students</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h3>List Students</h3>
        <hr />
        <a href="add-student-form.html" class="btn btn-primary">Add Student</a>
        <br /><br />
        <table class="table table-bordered table-striped" id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            function fetchStudents() {
                $.ajax({
                    url: "http://localhost:8080/student/list",
                    type: "GET",
                    success: function (data) {
                        var tableData = "";
                        data.forEach(function (student) {
                            tableData += `
                                <tr>
                                    <td>${student.name}</td>
                                    <td>${student.email}</td>
                                    <td>${student.department}</td>
                                    <td>
                                        <a href="update-student.html?id=${student.id}" class="btn btn-primary">Update</a>
                                        <button class="btn btn-danger delete-btn" data-studentid="${student.id}">Delete</button>
                                    </td>
                                </tr>
                            `;
                        });
                        $("#tbl").html(tableData);

                        $("#studentTable").DataTable();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                        alert("Error occurred while retrieving students");
                    },
                });
            }

            fetchStudents();

            $("#tbl").on("click", ".delete-btn", function () {
                var studentId = $(this).data("studentid");
                if (confirm("Are you sure you want to delete this student?")) {
                    $.ajax({
                        url: "http://localhost:8080/student/delete/" + studentId,
                        type: "DELETE",
                        success: function () {
                            alert("Student deleted successfully");
                            fetchStudents();
                        },
                        error: function (xhr, status, error) {
                            console.log(xhr.responseText);
                            alert("Error occurred while deleting student");
                        },
                    });
                }
            });
        });
    </script>
</body>
</html>
